<script>
const splitter = document.getElementById("splitter"),
  donation = document.createElement("p");

const goodCorps = [
  {title: 'Mozilla', url: 'https://donate.mozilla.org/'},
  {title: 'Let\'s Encrypt', url: 'https://letsencrypt.org/donate/'},
  {title: 'Electronic Frontier Foundation', url: 'https://supporters.eff.org/donate/'},
  {title: 'The Tor Project', url: 'https://donate.torproject.org/'},
  {title: 'International Consortium of Investigative Journalists (ICIJ)', url: 'https://www.icij.org/donate/'},
  {title: 'Python Software Foundation', url: 'https://www.python.org/psf/donations/'},
];

const rand = goodCorps[Math.floor(Math.random() * goodCorps.length)];
donation.innerHTML = `Consider giving a donating to: <a href="${rand.url}">${rand.title}</a>. Thanks!`;

splitter.classList.remove("hidden");
splitter.parentElement.appendChild(donation);

</script>
